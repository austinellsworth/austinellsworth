<!DOCTYPE html>
<html>
<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <link rel="stylesheet" type="text/css" href="../assets/css/main.css">
  <title>Style Picker v3</title>
</head>
<body>

  <a class="navbar-brand" href="#">Navbar</a>

      <!-- NAVBAR LINKS -->
      <a class="nav-item nav-link" href="#">Home</a>

      <!-- DROPDOWN -->
      <div class="nav-item dropdown">
        <a class="nav-link dropdown-toggle" data-toggle="dropdown" href="#" role="button" aria-haspopup="true" aria-expanded="false">Dropdown</a>

<!-- ================= -->
<!-- MAIN BODY CONTENT -->
<!-- ================= -->
<div class="container-fluid">

<!-- TITLE JUMBOTRON -->
  <div class="container">
    <div id="title" class="jumbotron text-center border border-dark body-content">
      <h1 class="display-3">Style Picker v3</h1>
      <p class="lead">This page is a remake of my former Style Picker. It uses Bootstrap and JavaScript/JQuery.</p>
      <hr class="my-4">
      <div class="form-group">
        <button id="all-random" class="btn btn-outline-danger btn-lg" >Randomize Colors</button>
      </div> <!-- form-group -->
    </div> <!-- title -->
  </div> <!-- title container -->

<!-- ================= -->
<!-- = STYLE PICKERS = -->
<!-- ================= -->
  
  <div class="row text-center">
  <!-- ================= -->
  <!--  COL1 WHOLE PAGE  -->
  <!-- ================= -->
    <div class="col-lg-4 col-md-6">
      <!-- WHOLE-PAGE ADJUSTMENTS -->
      <div class="jumbotron text-center border border-dark body-content">
        <button id="whole-page" class="btn btn-lg btn-outline-info"><h2>Whole Page</h2></button>
        <div class="hide" id="show-hide-wp">
          <hr>  
          <!-- BACKGROUND COLOR PICKER -->
          <div>
            <h3>Background Color</h3>
            <div class="form-group">
              <input id="bg-picker" class="picker" type="color" value="#ffffff">
            </div> <!-- form-group -->
            <div class="form-group">
              <label for="bg-hex">#</label>
              <input id="bg-hex" class="hex" type="text" value="ffffff">
            </div> <!-- form-group -->
            <div class="form-group">
              <label for="bg-r">R</label> 
              <input id="bg-r" class="rgb" type="number" name="" value="255">
              <label for="bg-g">G</label>
              <input id="bg-g" class="rgb" type="number" name="" value="255">
              <label for="bg-g">B</label>
              <input id="bg-b" class="rgb" type="number" name="" value="255">
              <button id="bg-submit">Update RGB</button>
            </div> <!-- form-group -->
            <div>
              <button class="btn btn-outline-danger btn-sm" id="bg-random">Surprise Me</button>
            </div> <!-- random bg color div -->
          </div> <!-- Background Color div -->
          <hr>
          
          <!-- FONT PICKER -->
          <h3>Font</h3>
          <div class="form-group">
            <select id="font">
              <option value="'Slabo 27px', serif">Slabo 27px</option>
              <option value="'Montserrat', sans-serif">Montserrat</option>
              <option value="'Roboto Condensed', sans-serif">Roboto Condensed</option>
              <option value="'Raleway', sans-serif">Raleway</option>
              <option value="'Open Sans Condensed', sans-serif">Open Sans Condensed</option>
              <option value="'Roboto Slab', serif">Roboto Slab</option>
              <option value="'Noto Sans', sans-serif">Noto Sans</option>
              <option value="'Bitter', serif">Bitter</option>
              <option value="'PT Serif', serif">PT Serif</option>
              <option value="'Dosis', sans-serif">Dosis</option>
            </select>
          </div> <!-- form-group -->
          <div class="form-group">
            <button class="btn btn-outline-danger btn-sm" id="random-font">Surprise Me</button>
          </div> <!-- form-group -->
        </div> <!-- show-hide-wp -->
      </div> <!-- jumbotron -->
    </div> <!-- col -->
    <div class="col-lg-4 col-md-6">
    <!-- ================= -->
    <!-- == COL2 NAVBAR == -->
    <!-- ================= -->
    <!-- NAVBAR ADJUSTMENTS -->
      <div class="jumbotron text-center border border-dark body-content">
        <button id="navigation-bar" class="btn btn-lg btn-outline-info"><h2>Navigation Bar</h2></button>
        <div class="hide" id="show-hide-nb">
        <hr>
          <!-- NAVBAR COLOR PICKER -->
          <div>
            <h3>Navigation Bar Color</h3>
            <div class="form-group">
              <input id="nb-picker" class="picker" type="color" value="#ffffff">
            </div> <!-- form-group -->
            <div class="form-group">
              <label for="nb-hex">#</label>
              <input id="nb-hex" class="hex" type="text" value="ffffff">
            </div> <!-- form-group -->
            <div class="form-group">
              <label for="nb-r">R</label> 
              <input id="nb-r" class="rgb" type="number" name="" value="255">
              <label for="nb-g">G</label>
              <input id="nb-g" class="rgb" type="number" name="" value="255">
              <label for="nb-g">B</label>
              <input id="nb-b" class="rgb" type="number" name="" value="255">
              <button id="nb-submit">Update RGB</button>
            </div> <!-- form-group -->
            <div>
              <button class="btn btn-outline-danger btn-sm" id="nb-random">Surprise Me</button>
            </div> <!-- random nb color div -->
          </div> <!-- nb color div -->
          <hr>

          <!-- BUTTON COLOR -->
          <h3>Button Color</h3>
          <div class="btn-group block">
            <button type="button" id="primary" class="wide btn btn-primary">Primary</button>
            <button type="button" id="secondary" class="wide btn btn-secondary">Secondary</button>
            <button type="button" id="success" class="wide btn btn-success">Success</button>
          </div>
          <div class="btn-group block">  
            <button type="button" id="danger" class="wide btn btn-danger">Danger</button>
            <button type="button" id="warning" class="wide btn btn-warning">Warning</button>
            <button type="button" id="info" class="wide btn btn-info">Info</button>
          </div>
          <div class="btn-group block">
            <button type="button" id="light" class="wide btn btn-light">Light</button>
            <button type="button" id="dark" class="wide btn btn-dark">Dark</button>
            <button type="button" id="link" class="wide btn btn-link">None</button>
          </div>
        </div> <!-- show-hide-nb -->
      </div> <!-- jumbotron -->  
    </div> <!-- col -->
    <div class="col-lg-4 col-md-6">
    <!-- ================= -->
    <!-- == COL3 FOOTER == -->
    <!-- ================= -->
      <div class="jumbotron text-center border border-dark body-content">
        <button id="footer" class="btn btn-lg btn-outline-info"><h2>Footer</h2></button>
        <div class="hide" id="show-hide-ft">
        <hr>
          <!-- FOOTER COLOR PICKER -->
          <div>
            <h3>Footer Color</h3>
            <div class="form-group">
              <input id="ft-picker" class="picker" type="color" value="#ffffff">
            </div> <!-- form-group -->
            <div class="form-group">
              <label for="ft-hex">#</label>
              <input id="ft-hex" class="hex" type="text" value="ffffff">
            </div> <!-- form-group -->
            <div class="form-group">
              <label for="ft-r">R</label> 
              <input id="ft-r" class="rgb" type="number" name="" value="255">
              <label for="ft-g">G</label>
              <input id="ft-g" class="rgb" type="number" name="" value="255">
              <label for="ft-g">B</label>
              <input id="ft-b" class="rgb" type="number" name="" value="255">
              <button id="ft-submit">Update RGB</button>
            </div> <!-- form-group -->
            <div>
              <button class="btn btn-outline-danger btn-sm" id="ft-random">Surprise Me</button>
            </div> <!-- random ft color div -->
          </div> <!-- ft color div -->
        </div> <!-- show-hide-nb -->
      </div> <!-- jumbotron -->  
    </div> <!-- col -->
  </div> <!-- row -->

<footer>
  <p>Footer text</p>
</footer>

</div> <!-- body container div -->

  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
  <script type="text/javascript" src="../assets/js/pickerv3.js"></script>

</html>
