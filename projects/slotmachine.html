<!DOCTYPE html>
<html>
<head>
	<title>Slot Machine</title>
	<link href="https://fonts.googleapis.com/css?family=Inconsolata|Orbitron" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="../assets/css/slotmachine.css">
</head>
<body>
	<div class="container">
		<div id="title"><h1>Spin To Win</h1></div>
		<div id="reels">
			<img id="reel1" class="reel" src="../assets/img/slotmachine/002-money.png">
			<img id="reel2" class="reel" src="../assets/img/slotmachine/002-money.png">
			<img id="reel3" class="reel" src="../assets/img/slotmachine/002-money.png">
		</div>
		<div id=credits-won>Won: 0</div>
		<div id="payouts-bets">
			<button id="decrease-bet">Decrease</button>
			<div id="work-dammit"><p id="current-bet">Bet: 5</p></div>
			<button id="increase-bet">Increase</button>		
		</div>
		<div id="max-spin-min">
			<button id="bet-min">Bet Min</button>
			<button id="spin-to-win">Spin2Win</button>
			<button id="bet-max">Bet Max</button>
		</div>
		<div id="spin"><button id="spin-reels">Spin</button></div>
		<div id="spun-count">...</div>
		<div id=credits>Credits:</div>

	</div>

	<script type="text/javascript" src="../assets/js/slotmachine.js"></script>
</body>
</html>
