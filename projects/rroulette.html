<!DOCTYPE html>
<html>
<head>
	<title>Russian Roulette Game</title>
	<link href="https://fonts.googleapis.com/css?family=Josefin+Sans" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="../assets/css/rroulette.css">
</head>
<body>
	<div id="container">
		<h1>Russian Roulette</h1>
		<div id="scores">
			<h2 id="high-score">High Score: </h2>
			<h2 id="score">Current Score: 0</h2>
			<h2 id="death-counter">0 deaths</h2>
		</div>
		<div id="buttons">
			<button id="pull-trigger">Pull Trigger</button>
			<button id="spin-cylinder">Spin Cylinder</button>
			<button id="new-game" disabled="true">New Game</button>
		</div>
		<div id="click-display">
			<h2 id="click-or-bang"></h2>
		</div>
	</div>

<script type="text/javascript" src="../assets/js/rroulette.js"></script>
</body>
</html>
